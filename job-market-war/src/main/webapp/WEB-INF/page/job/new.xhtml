<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form p:role="form">
        <div class="col-sm-8">
            <h3>Publish New Job</h3>
            <div class="form-group">
                <h:outputLabel for="title" value="Job"/><span class="text-danger"><h:message for="title"/></span>
                <h:inputText id="title" value="#{jobBean.job.title}" styleClass="form-control"
                             required="true" p:placeholder="Job title" p:required="true"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="content" value="Descrption"/><span class="text-danger"><h:message for="content"/></span>
                <h:inputTextarea id="content" value="#{jobBean.job.description}" styleClass="form-control"
                                 required="true" p:placeholder="Job description" p:required="true"/>
            </div>
            <!--<h3>选项</h3>-->
            <div class="form-group">
                <h:outputLabel for="category" value="Keywords"/>
                <h:inputText id="category" value="#{jobBean.job.keywords}" styleClass="form-control"
                             required="true" p:placeholder="keywords seperated by 'blankspace'" p:required="true"/>
                <!--<h:selectOneMenu id="category" styleClass="form-control" value="#{postBean.categoryId}">-->
                    <!--<f:selectItems value="#{categoryBean.allTextCategory}"/>-->
                <!--</h:selectOneMenu>-->
            </div>
            <div class="form-group">
                <h:outputLabel for="paymentOffer" value="Payment offer"/>
                <h:inputText id="paymentOffer" value="#{jobBean.job.paymentOffer}" styleClass="form-control"
                             required="true" p:placeholder="amount of money" p:required="true"/>
                <!--<h:selectOneMenu id="category" styleClass="form-control" value="#{postBean.categoryId}">-->
                    <!--<f:selectItems value="#{categoryBean.allTextCategory}"/>-->
                <!--</h:selectOneMenu>-->
            </div>
            <!--<div class="check-box">-->
                <!--<h:outputLabel>-->
                    <!--<h:selectBooleanCheckbox id="allow-comment" value="#{postBean.allowComment}"/>-->
                    <!--允许评论-->
                <!--</h:outputLabel>-->
            <!--</div>-->
            <div class="form-group">
                <c:choose>
                    <c:when test="#{jobBean.job.id eq null}">
                        <h:commandButton action="#{jobBean.post}" styleClass="btn btn-primary" value="Publish"/>
                    </c:when>
                    <c:otherwise>
                        <input name="id" value="#{jobBean.job.id}" type="hidden"/>
                        <h:commandButton action="#{jobBean.update}" styleClass="btn btn-primary" value="Update"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </div>
    </h:form>
</ui:composition>
