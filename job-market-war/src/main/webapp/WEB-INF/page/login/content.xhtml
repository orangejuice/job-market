<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <f:view>
        <div class="col-sm-8 blog-main">
            <h2>Login</h2>
            <hr/>
            <h:form styleClass="form-horizontal">
                <div class="form-group">
                    <h:outputLabel for="username" styleClass="col-sm-2 control-label">Username</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputText type="text" class="form-control" id="username" p:required="true"
                                     value="#{userBean.username}" p:placeholder="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password-plain" class="col-sm-2 control-label">Password</h:outputLabel>
                    <div class="col-sm-10">
                        <h:inputSecret type="password" class="form-control" id="password-plain" p:required="true"
                                       value="#{userBean.password}" p:placeholder="password"/>
                        <h:inputHidden type="hidden" class="sr-only" id="password"/>
                    </div>
                </div>
                <p class="col-sm-offset-2 text-danger">#{userBean.loginMsg}</p>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h:commandButton action="#{userBean.login}" value="Login" styleClass="btn btn-primary"/>
                        <span style="margin-left: 10px">
                            <h:link outcome="register" value="Forget password?"/> |
                            <h:link outcome="register" value="Register"/>
                        </span>
                    </div>
                </div>
            </h:form>
        </div>
    </f:view>
</ui:composition>
