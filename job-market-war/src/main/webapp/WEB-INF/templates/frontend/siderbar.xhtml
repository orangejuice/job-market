<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
        <div class="sidebar-module">
            <h4>Search</h4>
            <input class="form-control" placeholder="Press enter for searching..."
                   onkeypress="if (event.keyCode === 13) {location.href='jobs.xhtml?s='+this.value;}"/>
        </div>
        <div class="sidebar-module sidebar-module-inset">
            <h4>Actions</h4>
            <ol class="list-unstyled">
                <c:choose>
                    <c:when test="#{userBean.currentUser.role eq constantBean.provider}">
                        <li><h:link outcome="/profile" value="Profile"/></li>
                        <li><h:link outcome="/publish" value="Publish new job"/></li>
                        <li><h:link outcome="/record" value="Jobs published by me"/></li>
                    </c:when>
                    <c:when test="#{userBean.currentUser.role eq constantBean.freelancer}">
                        <li><h:link outcome="/profile" value="Profile"/></li>
                        <li><h:link outcome="/record" value="Undertaking history"/></li>
                    </c:when>
                    <c:when test="#{userBean.currentUser.role eq constantBean.administrator}">
                        <li><h:link value="Have a good day :)"/></li>
                    </c:when>
                    <c:otherwise>
                        <li><h:link outcome="/login" value="Please Login firstly :)"/></li>
                    </c:otherwise>
                </c:choose>
            </ol>
        </div>
        <!--<div class="sidebar-module sidebar-module-inset">-->

        <!--当然，还有WEB模块。-->

    </div><!-- /.blog-sidebar -->
</ui:composition>
