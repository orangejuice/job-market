<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">展开/关闭</span>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                    <span class="icon-bar"/>
                </button>
                <h:link outcome="/index" value="#{constantBean.websiteName}" styleClass="navbar-brand"/>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <h:form>
                    <ul class="nav navbar-nav navbar-right">
                        <c:choose>
                            <c:when test="#{userBean.currentUser != null}">
                                <li class="dropdown">
                                    <a href="#">#{userBean.currentUser.username}</a>
                                </li>
                                <li><h:commandLink action="#{userBean.logout}" value="Logout"/></li>
                                <!--<h:commandLink action="#{userBean.logout}" value="Logout"-->
                                               <!--style="float:right;" styleClass="blog-nav-item blog-nav-item-image"/>-->
                                <!--<h:link value="Welcome, #{userBean.currentUser.username}"-->
                                        <!--style="float:right;" styleClass="blog-nav-item blog-nav-item-image"/>-->
                            </c:when>
                            <c:otherwise>
                                <li class="dropdown">
                                    <h:link outcome="/login" value="Login"/>
                                </li>
                                <li class="dropdown">
                                    <h:link outcome="/register" value="Register"/>
                                </li>
                            </c:otherwise>
                        </c:choose>
                    </ul>
                </h:form>
            </div>
        </div>
    </nav>
</ui:composition>
