<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Custom Validator Example (facesconfig.xml)</title>
    </h:head>
    <h:body>
        <h1>Using validator registered in facesconfig.xml</h1>
        Valid email address:
        <ul>
            <li>me@you.ie</li>
            <li>you@me.ie</li>
            <li>him@you.ie</li>
        </ul>
        <h:form>
            Email (facesconfig): <h:inputText id="emailxml" value="#{sampleBean.email}">
                <f:validator validatorId="myvalidatorxml"/>
            </h:inputText><br/>
            <h:commandButton value="Submit" action="index"/>
        </h:form>
    </h:body>
</html>
