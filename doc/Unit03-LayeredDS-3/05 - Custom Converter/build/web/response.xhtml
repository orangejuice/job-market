<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Custom Converter Example</title>
    </h:head>
    <h:body style="font-size: 24px">
        <h:form>
            <h2>Using @Converter Annotation</h2>
            The integer #{numberBean.hexNum1} is equal to hex
            <h:outputText value="#{numberBean.hexNum1}">
                <f:converter converterId="hexconvconfig"/>
                </h:outputText><br/>
                <h:commandButton action="index" value="Back to start"/>
                <br/><br/>
            <h2>Using Configuration File</h2>
            The integer #{numberBean.hexNum2} is equal to hex
            <h:outputText value="#{numberBean.hexNum2}">
                <f:converter converterId="hexconvconfig"/>
                </h:outputText><br/>
                <h:commandButton action="index" value="Back to start"/>        </h:form>
    </h:body>
</html>
