<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Initial Page using Template</title>
    </h:head>
    <h:body>
        <ui:composition template="./templates/layoutTemplate.xhtml">
            <ui:define name="top">
                Welcome to Template Client Page
            </ui:define>
            <ui:define name="left">
                <h:outputLabel value="You are in the Left Section"/>
            </ui:define>
            <ui:define name="content">
                <h:outputText value="You are in the Main Content Section"/>
            </ui:define>
            <ui:define name="bottom">
                Good Bye from Template Client Page
            </ui:define>
        </ui:composition>
    </h:body>
</html>
